on:
  push:
    tags:
      - 'v*'
      - '!*-voyager'

name: Upload Release Asset

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build
        run: mvn clean install
      - name: Prepare Assets
        run: |
          mkdir depminer
          mkdir depminer/results
          cp README.md depminer/README.md
          cp target/depminer.jar depminer/depminer.jar
          cp bin/depminer.sh depminer/depminer.sh
          cp bin/depminer.bat depminer/depminer.bat
          chmod +x depminer/depminer.sh
      - name: Create Archive
        run: zip -r depminer.zip depminer
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Dependency Miner ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./depminer.zip
          asset_name: depminer.zip
          asset_content_type: application/zip
